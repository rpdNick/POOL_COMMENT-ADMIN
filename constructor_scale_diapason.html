<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All survey </title>

    <link rel="stylesheet" href="./font/Gilroy/stylesheet.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/custom-select.css">
    <link rel="stylesheet" href="./css/datepicker.min.css">
    <link rel="stylesheet" href="./css/intlTelInput.css">
    <link rel="stylesheet" href="./css/terms/terms.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="page-wrap">
        <div class="top-panel">
            <div class="logo">
                <img src="./img/logo-white.svg" alt="">
            </div>
            <div class="notification-wrap">
                <a href="#">
                    <div class="icon active">
                        <img src="./img/notification-icon.png" alt="notification">
                    </div>
                </a>
            </div>
        </div>
        <div class="content-wrap">
            <div class="top-nav">
                <div class="nav-back">
                    <a href="./index.html">
                        Название опроса
                    </a>
                </div>
                <div class="pools-menu">
                    <div class="menu-item active">
                        <a href="#">
                            Вопросы
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            Дизайн
                        </a>
                    </div>
                </div>
            </div>
            <div class="constr-wrap">
                <div class="left-side">
                    <div class="mode-view-wrap">
                        <div class="mode-view-item">
                            <div class="mode-view mode-full active"></div>
                        </div>
                        <div class="mode-view-item">
                            <div class="mode-view mode-icons"></div>
                        </div>
                    </div>
                    <div class="listbox">
                        <div class="list-item" data-type="single">
                            <div class="icon icon-single"></div>
                            <div class="name">Выбор из списка</div>
                        </div>
                        <div class="list-item" data-type="free-answer">
                            <div class="icon icon-free"></div>
                            <div class="name">Свободный ответ</div>
                        </div>
                        <div class="list-item" data-type="branching">
                            <div class="icon icon-branching"></div>
                            <div class="name">Ветвление ответа</div>
                        </div>
                        <div class="list-item" data-type="scale">
                            <div class="icon icon-scale"></div>
                            <div class="name">Шкала оценок</div>
                        </div>
                        <div class="list-item" data-type="dropdown">
                            <div class="icon icon-dropdown"></div>
                            <div class="name">Выпадающий список</div>
                        </div>
                        <div class="list-item" data-type="matrix">
                            <div class="icon icon-matrix"></div>
                            <div class="name">Матрица</div>
                        </div>
                        <div class="list-item" data-type="ranging">
                            <div class="icon icon-ranging"></div>
                            <div class="name">Ранжирование</div>
                        </div>
                        <div class="list-item" data-type="name">
                            <div class="icon icon-name"></div>
                            <div class="name">ФИО</div>
                        </div>
                        <div class="list-item" data-type="date">
                            <div class="icon icon-date"></div>
                            <div class="name">Дата</div>
                        </div>
                        <div class="list-item" data-type="email">
                            <div class="icon icon-email"></div>
                            <div class="name">E-mail</div>
                        </div>
                        <div class="list-item" data-type="phone">
                            <div class="icon icon-phone"></div>
                            <div class="name">Номер телефона</div>
                        </div>
                        <div class="list-item" data-type="file">
                            <div class="icon icon-file"></div>
                            <div class="name">Загрузить файл</div>
                        </div>
                    </div>
                </div>
                <div class="center-block">
                    <div class="filter-wrap">
                        <div class="filter-item">
                            <select name="" class="customselect">
                                <option selected disabled>Пол</option>
                                <option value="Мужской">Мужской</option>
                                <option value="Женский">Женский</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <select name="" class="customselect">
                                <option selected disabled>Возраст</option>
                                <option value="18-25 лет">18-25 лет</option>
                                <option value="25-35 лет">25-35 лет</option>
                                <option value="35-45 лет">35-45 лет</option>
                                <option value="45-60 лет">45-60 лет</option>
                                <option value="Старше 60 лет">Старше 60 лет</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <select name="" class="customselect">
                                <option selected disabled>ГЕО</option>
                                <option value="города 1 млн+">города 1 млн+</option>
                                <option value="города 500+">города 500+</option>
                                <option value="города 100+">города 100+</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <select name="" class="customselect">
                                <option selected disabled>Город</option>
                                <option value="Москва">Москва</option>
                                <option value="Питер">Питер</option>
                            </select>
                        </div>
                    </div>
                    <div class="questions-box">
                        <div class="questions-list">
                            <div class="question-wrap question-scale" data-id="1">
                                <div class="box-shadow question-content">
                                    <div class="control-panel">
                                        <div class="attach-file">
                                            <div class="attach-file-icon"></div>
                                            <div class="attach-files-wrap">
                                                <div class="files-list">
                                                    <div class="file-item file-video">
                                                        <input type="file" accept="video/mp4,video/x-m4v,video/*"
                                                            name="uploadvideo_1" id="uploadvideo_1">
                                                        <label for="uploadvideo_1"></label>
                                                    </div>
                                                    <div class="file-item file-img">
                                                        <input type="file" accept="image/png, image/gif, image/jpeg"
                                                            name="uploadimage_1" id="uploadimage_1">
                                                        <label for="uploadimage_1"></label>
                                                    </div>
                                                    <div class="file-item file-audio">
                                                        <input type="file" accept=".mp3,audio/*" name="uploadaudio_1"
                                                            id="uploadaudio_1">
                                                        <label for="uploadaudio_1"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="show-settings"></div>
                                        <div class="remove-question"></div>
                                    </div>
                                    <div class="question-name">
                                        <textarea name="question_1" rows="1"
                                            placeholder="Введите ваш вопрос"></textarea>
                                    </div>
                                    <div class="diapason-answer">
                                        <div class="diapason">
                                            <div class="label">
                                                <div class="value">0</div>
                                            </div>
                                            <div class="input-box">
                                                <input class="input-range" type="range" min="1" max="10" step="1"
                                                    value="0" />
                                                <div class="bar"></div>
                                                <div class="bar-filled"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-shadow question-settings">
                                    <div class="scale-options">
                                        <div class="scale-row">
                                            <div class="options-item">
                                                <div class="option-label">
                                                    Шкала
                                                </div>
                                                <div class="option-value">
                                                    <select name="scaleAmount_1" class="customselect scale-amount">
                                                        <option value="5">5</option>
                                                        <option selected value="10">10</option>
                                                        <option value="2">да/нет</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="options-item">
                                                <div class="option-label">
                                                    Фигура
                                                </div>
                                                <div class="option-value">
                                                    <select name="scaleType_1" class="customselect scale-type">
                                                        <option value="star">Звездочки</option>
                                                        <option value="face">Смайлики</option>
                                                        <option value="heart">Сердечки</option>
                                                        <option value="hand">Палец</option>
                                                        <option selected value="diapason">Диапазон</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="switch-row">
                                        <div class="label">
                                            Обязательность ответа
                                        </div>
                                        <label class="switch">
                                            <input type="checkbox" name="required_1">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-preview-wrap">
                                <button class="btn-preview btn-default">Предпросмотр</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="load-wrapper">
        <div class="loader"></div>
    </div>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/Sortable.min.js"></script>
    <script src="./js/datepicker.min.js"></script>
    <script src="./js/custom_select.js"></script>
    <script src="./js/wavesurfer.min.js"></script>
    <script src="./js/video-radio-star.js"></script>
    <script src="./js/intlTelInput.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/constructor.js"></script>
</body>

</html>
