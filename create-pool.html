<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create survey </title>

    <link rel="stylesheet" href="./font/Gilroy/stylesheet.css">
    <link rel="stylesheet" href="./css/custom-select.css">
    <link rel="stylesheet" href="./css/style.css?4567890">

    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="top-panel">
            <div class="logo">
                <img src="./img/logo-white.svg" alt="">
            </div>
            <div class="notification-wrap">
                <a href="#">
                    <div class="icon active">
                        <img src="./img/notification-icon.png" alt="notification">
                    </div>
                </a>
            </div>
        </div>
        <div class="content-wrap">
            <div class="top-nav">
                <div class="nav-back">
                    <a href="./index.html">
                        Все опросы
                    </a>
                </div>
            </div>
           <div class="create-pool-wrap">
               <form action="./constructor.html" class="form-valid">
                   <div class="create-form">
                       <div class="form-group">
                           <div class="question">
                                Введите название опроса
                           </div>
                           <div class="input-group">
                               <input type="text" name="q-1" data-reqired="reqired">
                           </div>
                       </div>
                       <div class="form-group">
                            <div class="question">
                                Введите описание опроса
                            </div>
                            <div class="input-group">
                                <input type="text" name="q-2">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="question">
                                Выберите тип опроса
                            </div>
                            <div class="input-group">
                                <select name="q-3" class="customselect">
                                    <option selected disabled>Тип опроса</option>
                                    <option value="audio">Тестирование аудиальной составляющей</option>
                                    <option value="visual">Тестирование визуальной составляющей</option>
                                    <option value="video">Тестирование аудиовизуальных произведений</option>
                                    <option value="text">Тестирование текстовой составляющей</option>
                                    <option value="design">Тестирование дизайна</option>
                                    <option value="idea">Тестирование идейной составляющей</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="question">
                                Добавьте обложку/баннер
                            </div>
                            <div class="input-file">
                                <label>
                                    <input type="file" class="add-banner" name="q-4" accept="image/png, image/gif, image/jpeg">
                                </label>
                            </div>
                            <div class="img-container"></div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="question">
                                    Добавьте файлы для опроса
                                </div>
                                <div class="files-container">
                                </div>
                                <div class="input-check">
                                    <label class="switch">
                                        <input type="checkbox" name="q-5" class="add-exel">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="input-exel">
                                    <label>
                                        <input type="file" name="filePool-1" class="add-pool-files" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="question">
                                Использованить стандартную контактную форму
                            </div>
                            <div class="input-check">
                                <label class="switch">
                                    <input type="checkbox" name="q-6">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="question">
                                Добавить в конце опроса ссылку на сайт
                            </div>
                            <div class="input-check">
                                <label class="switch">
                                    <input type="checkbox" name="q-7" class="show-hidden" data-hidden=".link-hidden">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="hidden link-hidden">
                                <div class="input-group">
                                    <input type="text" name="q-2" class="link-input" placeholder="Введите ссылку">
                                </div>
                            </div>
                        </div>
                   </div>

                   <div class="btn-wrap">
                       <button class="btn-submit send-form">
                            Далее
                       </button>
                   </div>
               </form>
           </div>
        </div>
    </div>
    <div class="popup-wrap file-popup">
        <div class="popup-body">
            <div class="file-row">
                <div class="label">
                    Добавьте файл
                </div>
                <div class="file-icon">
                    <div class="exel-delete"></div>
                </div>
            </div>
            <div class="btn-wrap">
                <button class="btn-default close-popup">Добавить</button>
            </div>
        </div>
    </div>
    <div class="load-wrapper">
        <div class="loader"></div>
    </div>
    <script src="./js/custom_select.js"></script>
    <script src="./js/script.js?876564587"></script>
    <script src="./js/form-script.js?456789"></script>
</body>
</html>
