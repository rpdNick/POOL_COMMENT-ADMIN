<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    
    <link rel="stylesheet" href="./font/Gilroy/stylesheet.css">
    <link rel="stylesheet" href="./css/login.css?86754678">

    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="header">
            <div class="logo">
                <img src="./img/logo-pool.svg" alt="Pool">
            </div>
        </div>
        <div class="login-content">
            <div class="img-cont">
                <img src="./img/login-bg.png" alt="Вход">
            </div>
            <div class="login-form send-form">
                <form action="./index.html" autocomplete="on">
                    <div class="login-header">
                        Вход
                    </div>
                    <div class="login-input">
                        <input type="email" name="q-1" placeholder="Введите еmail" data-reqired >
                    </div>
                    <div class="login-input">
                        <input type="password" name="q-1" placeholder="Пароль" data-reqired >
                    </div>
                    <a class="forgot-password" href="#">Забыли пароль?</a>
                    <div class="login-error">
                        неправильный логин или пароль
                    </div>
                    <div class="btns-cont">
                        <div class="btn-cont">
                            <button type="submit" class="btn-submit">
                                Далее
                            </button>
                        </div>
                        <div class="btn-cont">
                            <button class="btn-enter-google">
                                <span>
                                    Вход с помощью
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="load-wrapper">
        <div class="loader"></div>
    </div>
    <script src="./js/login.js?57645346789"></script>
</body>
</html>
